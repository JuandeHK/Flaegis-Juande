loaders:
  - type: python
    search_path: ["src"]
    modules:
      - models.client_config
      - models.femnist_model_builder
      - models.mlp_model_builder
      - models.model_builder

processors:
  - type: filter
  - type: smart
  - type: crossref

renderer:
  type: markdown
  descriptive_class_title: true
  descriptive_module_title: true
  add_method_class_prefix: true
  add_member_class_prefix: true
  filename: docs/client_models_documentation.md